# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Research
    url: 'research/'
    weight: 20
  - name: Projects
    url: 'projects/'
    weight: 30
# To create a dropdown sub-menu, add identifier = "a-unique-reference" to the parent item and
# parent = "a-unique-reference" to the child item, replacing a-unique-reference with a unique reference of your choice.

# Link to a PDF of your resume/CV from the menu.
# To enable, copy your resume/CV to `static/uploads/resume.pdf` and uncomment the lines below.
  - name: Publications
    url: https://scholar.google.co.uk/citations?hl=en&pli=1&user=qa-Dz6QAAAAJ
    weight: 50
# Link to a PDF of your resume/CV from the menu.
# To enable, copy your resume/CV to `static/uploads/resume.pdf` and uncomment the lines below.
  - name: CV
    url: uploads/MJung_CV.pdf
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70
