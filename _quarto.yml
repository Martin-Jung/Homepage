# This file controls the settings the template

# Website settings
website:
  title: "Martin Jung" # Your name
  description: "Researcher in Environmental and Conservation Science"   # A brief slogan (optional)
  # Images
  image: img/my_image.jpg
  favicon: img/favicon.png
  # Page navigation at bottom?
  back-to-top-navigation: false

  # Google Analytics key
  google-analytics: 
    tracking-id: 'UA-118877355-1'
    anonymize-ip: true
#  cookie-consent:
#    type: express
#    style: headline
#    palette: dark

  # start of the navigation bar at the top of the website
  navbar:
    background: primary
    pinned: true
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "Research"
        href: research/index.qmd
#      - text: "Photography"
#        href: photography/index.qmd
      - text: "Publications"
        href: "https://scholar.google.co.uk/citations?hl=en&pli=1&user=qa-Dz6QAAAAJ"
      - text: "CV"
        href: cv/index.qmd
    
    # your social media handles
    right:
      - icon: twitter
        href: https://twitter.com/Martin_Ecology
      - icon: linkedin
        href: https://www.linkedin.com/in/jungmartin/

  # Header and footer options
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block"><a href="../uploads/mj-pubkey.asc">•PGP public •</a></span>
    center: |
        <span class="faux-block">&#169; 2023 Martin Jung CC BY-SA 4.0</span>
    right: |
      <span class="faux-block"><a href="https://iiasa.ac.at/staff/martin-jung">Contact me</a></span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true